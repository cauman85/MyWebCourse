<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics of HTML, CSS and JavaScript</title>
    <script>
        let me = ['Judy', 'judy@karmoxie.com']
        function init() {
            
                document.getElementById("name").innerHTML = me[0];
                document.getElementById("email").innerHTML = me[1];
            }
            console.log(me);
    
    </script>
    <style>
        div {
            width: 300px;
            padding: 10px;
            border: 1px solid purple;
            background-color: grey;
            color: purple
        }
    </style>
</head>
<body onload="init()">
    <div id="name">

    </div> <br>
    <div id="email">

    </div>
    
</body>
</html>
